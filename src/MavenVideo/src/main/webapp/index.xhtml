<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            codigo:
            <h:inputText value="#{jsfCidades.codigo}" />
            <br></br>
            nome:
            <h:inputText value="#{jsfCidades.nome}"/>
            <h:commandButton value="salvar" action="#{jsfCidades.salvar()}"/>
        </h:form>
        <hr> </hr>
        <h:form>
            <h:dataTable value="#{jsfCidades.all}" var="cid">
                <h:column>
                    <h:outputText value="#{cid.codigo}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{cid.nome}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="X" action="#{jsfCidades.remove(cid)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
